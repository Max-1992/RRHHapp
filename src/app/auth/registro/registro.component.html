<div class="wrapper">
    <div class="wrapper-img animated fadeInDown">
        <p class="message animated fadeIn delay-1s">
            The life is run fordward
        </p>
    </div>

    <div class="wrapper-login">
        <div class="login-container">
            <h1 class="register-title animated bounceInDown">
                Sign up
            </h1>
            <form class="from animated bounceInRight">
                <div class="username-wrapper">
                    <i class="fas fa-user"></i>
                    <input class="input" type="email" placeholder="email">
                </div>
                <div class="password-wrapper">
                    <i class="fas fa-lock"></i>
                    <input class="input" type="password" placeholder="password">
                </div>

                <div class="custom-control custom-checkbox checkbox-wrapper">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Recordar Usuario</label>
                </div>

                <div class="button-wrapper">
                    <button class="register-button">
                        Sign up
                    </button>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="link">
                    <p>Si ya tienes cuenta <span><a [routerLink]="[ '/login' ]">Inicia Sesión</a></span> aquí.</p>
                </div>
            </form>
        </div>
    </div>
</div>
